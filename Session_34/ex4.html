<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .div1{
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 400px;
      border-radius: 10px;
      box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 10px;
      padding: 10px;
      margin: auto;
      text-align: center;

    }
    .div1 button{
      width: 80px;
      border-radius: 5px;
      border: none;
      background-color: rgba(62, 142, 45, 0.9);
      color: white;
      padding: 10px;
    }
    .div1 button:hover{
      background-color: rgba(49, 106, 37, 0.9);
    }
    .div1 input{
      width: 100%;
      border-radius: 5px;
      height: 30px;
      border: 1px solid gray;
    }
    .div1 input::placeholder{
      padding: 10px;
    }
    .div2{
      display: flex;
      flex-direction: column;
      padding: 20px;
      gap: 20px;
    }
    .div2 button{
      width: 50px;
      background-color: red;
      color: white;
      padding: 5px;

    }
    .div2 button:hover{
      background-color: #8f0d0d;
    }
    .div3{
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #bfbdbd;
      padding: 10px;
      font-weight: bold;
    }


  </style>
</head>
<body>
<div class="div1">
  <h2>Todo list</h2>
  <label>
    <input type="text" id="box-message" placeholder="What do you need to do today?">
  </label>
  <button onclick="add()">add</button>

  <div id="content" class="div2">

  </div>

</div>




<script>
  function add(){
    let input = document.getElementById('box-message').value;
    let box = document.getElementById("content");

    let boxIn = document.createElement("div");
    let text = document.createElement("span")
    let del = document.createElement("button")



    boxIn.classList.add("div3")

    text.innerText = input;
    del.innerText = "Delete";
    boxIn.appendChild(text)
    boxIn.appendChild(del)
    box.appendChild(boxIn)

    del.addEventListener('click', function(){
      box.removeChild(boxIn);
    });

 document.getElementById('box-message').value = "";


  }

</script>

</body>
</html>
