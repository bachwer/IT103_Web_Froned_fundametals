<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1{
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 400px;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 10px;
            padding: 10px;
            margin: auto;

        }
        .div1 h2{
            text-align: center;
        }

        .div1 label{
            color: gray;
        }
        .div1 input{
            border-radius: 5px;
            height: 35px;
            border: 1px solid gray;
        }
        .div1 input::placeholder{
            padding: 10px;
        }
        .div1 button{
            border-radius: 5px;
            height: 35px;
            border: none;
            background-color: #1a5ff8;
            color: white;
            margin-bottom: 10px;
        }
        .div1 button:hover{
            background-color: #275bd1;
        }

    </style>
</head>
<body>
<div class="div1">
    <h2>Register</h2>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="Enter your Email address">
    <label for="password">Password: </label><input type="password" name="password" id="password" placeholder="Enter your password">
    <label for="password">Confirm Password: </label><input type="password" name="password" id="passwordAgain" placeholder="Enter your confirm password">
    <button onclick="Save()">Register</button>


</div>

<script>
    function Save(){
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let password1 = document.getElementById("passwordAgain").value;

        if (email.includes("@gmail.com") && !email.includes(" ")) {
            localStorage.setItem("email", email);
        } else {
            alert("Invalid email address");
            return;
        }

        if (password.length > 8 && password === password1) {
            localStorage.setItem("password", password);
        } else {
            alert("Invalid password");
        }

    }

</script>

</body>
</html>
