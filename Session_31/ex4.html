<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://kit.fontawesome.com/a5e9eda380.js" crossorigin="anonymous"></script>
</head>
<style>
  .background-whenActivities{
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: none;
  }
  .background-whenActivities.show {
    display: block;
  }
  .box{
    margin: auto;
    position: relative;
    background-color: #eae5e5;
    width: 70%;
    height: 150px;
    border-radius: 12px;
    display: none;
  }
  .box p{
    padding-top: 60px;
    padding-left: 5px;
  }

</style>
<body>

<h1>Modal Example</h1>



<button onclick="modal()">Open Modal</button>

<div id="back" class="background-whenActivities">
</div>

<div id="box" class="box">
  <div onclick="offModal()">
    <i class="fa-solid fa-xmark"></i>
  </div>

  <p>Some text in the Model</p>

</div>


<script>
  function modal(){
    document.getElementById("box").style.display = "block";
    document.getElementById("back").classList.add("show");
  }

  function offModal(){
    document.getElementById("box").style.display = "none";
    document.getElementById("back").classList.remove("show");

  }
</script>
</body>
</html>
