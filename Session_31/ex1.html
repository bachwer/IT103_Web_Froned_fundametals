<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 id="text">This is a text</h1>

<div>
    <button onclick="hide()">Hide Text</button>
    <button onclick="show()">Show Text</button>
</div>

<script>
    function hide() {
        document.getElementById("text").style.display = "none";
    }

    function show() {
        document.getElementById("text").style.display = "block";
    }
</script>
</body>
</html>
