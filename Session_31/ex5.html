<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  table {
    border: 1px solid black;
    border-collapse: separate;
    border-spacing: 2px;
  }
  table, th, td {
    border: 1px solid black;
  }
  table td{
    padding: 10px;
  }
</style>
<body>
<h1>Danh Sanh Nhan Vien</h1>

<table id="table1" spacing="2">
  <tr>
    <th>STT</th>
    <th>Name</th>
    <th>Age</th>
    <th>Address</th>
  </tr>
  <tbody>

  </tbody>
</table>

<script>
  let table = document.getElementById("table1").getElementsByTagName("tbody")[0];

  // let data = [
  //   { STT: 1, name: "Alice", age: 25, address: "Ho Chi Minh", },
  //   { STT: 2, name: "Bob", age: 30, address: "Ho Chi Minh"},
  //   { STT: 3, name: "Charlie", age: 22, address: "Ho Chi Minh"}
  // ];

  let data = [];
  let n = +prompt("Nhap so phan tu muon nhap")

  for (let i = 0; i < n; i++) {
   let person = {
     STT: i + 1,
     Name: prompt("Ten: "),
     Age: +prompt("Tuoi"),
     Address: prompt("dia chi")
   }
   data.push(person);
  }




  data.forEach(element => {
    let row = table.insertRow();
    row.insertCell(0).innerText = element.STT;
    row.insertCell(1).innerText = element.Name;
    row.insertCell(2).innerText = element.Age;
    row.insertCell(3).innerText = element.Address;
  });

</script>

</body>
</html>
