<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
   
<style>
     @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
    
    body{
        background-color: #0a2a1a;
    }

    .box{
        position:relative;
        display:flex;
        width: 35%;
        height: 250px;
        margin: auto;
        margin-top: 50px;
        border-radius: 25px;
        background-color: #0a0a0a;
        flex-direction: column;

    }

    .box2 {
        display: flex;
        gap: 60px;
        margin-left: 80px;
    }

    input{
        height: 50px;
        width: 340px;
        border-radius: 5px;
        margin-top: 10px;
        background-color: #1A1A1A;
        border: none;
        color: white;
        font-family:"Bebas Neue", serif;

    }
    input::placeholder{
        padding-left: 20px;
        font-family:"Bebas Neue", serif;
    }
  

   h1{
        margin-top: 30px;
        font-family:"Bebas Neue", serif;
        color: #D3E97A;
        text-align: center;

    }
    button{
        width: 140px;
        height: 54px;
        border:none;
        border-radius: 50px;
        background-color: #D3E97A;
        font-family:"Bebas Neue", serif;
        font-size: 20px;
        color:#0a0a0a;
        margin-left: 280px;
        margin-top: 20px;
    }
    label{
        color:#FFFfFF;
        font-weight: 100;
        font-family:"Bebas Neue", serif;
        letter-spacing: 2px;    

    }
    h2{
        position:absolute;
        top: 150px;
        left: 70px;    
        color:#D3E97A;
        font-family:"Bebas Neue", serif;
    }
    h2 p{
        display: inline;
        font-family:"Bebas Neue", serif;
    }
    .api{
        text-align: center;
        color:#D3E97A;
        font-family:"Bebas Neue", serif;
        font-size: 70px;
        margin-top: 70px;
    }
    img{
        position:absolute;
        top:300px;
        left: 400px;
        opacity: 0.5;
    }
    .warning{
        position:absolute;
        bottom:0;
        left: 38%;
        text-align: center;
        color: red;
        font-family: 'Courier New', Courier, monospace;
    }
    h3{
        top: 550px;
        position:absolute;
        bottom:0;
        left: 42%;
        text-align: center;
        color: red;
        font-family: 'Courier New', Courier, monospace;
        font-size: 30px;

    }
    .success{

        top: 550px;
        position:absolute;
        bottom:0;
        left: 38%;
        text-align: center;
        color: rgb(25, 206, 9);
        font-family: 'Courier New', Courier, monospace;
        font-size: 30px;

    }

</style>
<body>
    
    <div class="box">
        <h1>Random Number</h1>
        <div class="box2">
            
           <div>
                <input type="text" id="text" placeholder="Ex: 5,10" min="0">
           </div>
        </div>
        <h2><p id="result"></p> </h2>
        <button onclick="change()">Change</button>

    </div>
    <script>   
      function change() {

            let number = document.getElementById("text").value;
            let parts = number.split(",");

            let num1 = parseFloat(parts[0].trim())
            let num2 = parseFloat(parts[1].trim())


            if (num1 > 0  && num2 >num1  ) {
                document.getElementById("result").innerText = " F";
                let numberRadom = Math.floor(Math.random() * (num2 - num1 )) +num1;
                document.getElementById("result").innerText = numberRadom;
            }else{
                document.getElementById("result").innerText = "Invalid";
            }


           
           
          
        }


    </script>
</body>
</html>
