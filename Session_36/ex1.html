<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .container{
      width: 50%;
      border-radius: 10px;
      box-shadow: rgba(0, 0, 0, 0.1) 0px 2px 10px;
      border: none;
      padding: 10px;
      text-align: center;
    }
    .inContainer{
      display: flex;
      width: 100%;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .inContainer input{
      width: 40%;
      border-radius: 5px;
      border: 1px solid gray;
      height: 20px;
    }
    .inContainer button{
      background-color: #1a5ff8;
      color: white;
      border-radius: 5px;
      padding: 8px 10px;
      border: none;
    }

  </style>
</head>
<body>

<div class="container">
  <h2 id="text">Nh·∫≠p t√™n c·ªßa b·∫°n</h2>
 <div class="inContainer">
   <label for="name"></label><input type="text" id="name">
   <button id="btn">L∆∞u</button>
 </div>
</div>

<script>

  let btn = document.getElementById("btn");
  let input = document.getElementById("name");
  let text = document.getElementById("text");

  function updateUI() {
    let storedName = localStorage.getItem("name");
    if (storedName && storedName !== "null" && storedName.trim() !== "") {
      text.innerHTML = "üëã Ch√†o b·∫°n, " + storedName;
      input.style.display = "none";
      btn.innerText = "ƒê·ªïi T√™n";
    } else {
      text.innerHTML = "Nh·∫≠p t√™n c·ªßa b·∫°n";
      input.style.display = "flex";
      input.value = "";
      btn.innerText = "L∆∞u";
    }
  }


  updateUI();

  btn.addEventListener("click", function () {
    if (btn.innerText === "L∆∞u") {
      let name = input.value.trim();
      if (name) {
        localStorage.setItem("name", name);
      }
    } else {
      localStorage.removeItem("name");
    }
    updateUI();
  });






</script>

</body>
</html>
