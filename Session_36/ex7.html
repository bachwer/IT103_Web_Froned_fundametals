<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>
  <link rel="stylesheet" href="ex7.css">
</head>
<body>
<div class="container" id="container">
  <h2 id="title">Đăng ký</h2>
  <form id="register-form">
    <input type="text" id="username" placeholder="Tên đăng nhập" required>
    <input type="password" id="password" placeholder="Mật khẩu" required>
    <div class="remember-me" id="remember-box">
      <input type="checkbox" id="remember-me">
      <label for="remember-me">Ghi nhớ tôi</label>
    </div>
    <button type="submit" id="register-btn">Đăng ký</button>
  </form>
  <a href="#" id="back-to-login" class="back-link">Quay lại đăng nhập</a>
  <p id="message"></p>
</div>

<div id="welcome-box" class="welcome-text">
  <h2 id="welcome-text">Xin chào, <span id="name"></span>! 👋</h2>
  <p id="sub-text">Chào mừng bạn đến với hệ thống mini!</p>
  <button id="logout-btn">Đăng xuất</button>
</div>


<script src="ex7.js"></script>
</body>
</html>
