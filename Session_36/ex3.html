<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
  .btnPurple{
    background-color: purple;
    border-radius: 5px;
    border: none;
    padding: 6px 20px;
  }

</style>
<body>
<h1>Chọn màu nền bạn yêu thích</h1>

<div>
  <button type="button" id="blue" class="btn btn-primary">Primary</button>
  <button type="button" id="red" class="btn btn-danger">Danger</button>
  <button type="button" id="yellow" class="btn btn-warning">Warning</button>
  <button type="button" id="purple" class="btnPurple">Tím</button>
</div>
<script>
  let btn1 = document.getElementById('blue');
  let btn2 = document.getElementById('red');
  let btn3 = document.getElementById('yellow');
  let btn4 = document.getElementById('purple');

  document.body.style.backgroundColor = localStorage.getItem("color");

  btn1.onclick = function () {
    localStorage.setItem("color", "blue");
    document.body.style.backgroundColor = localStorage.getItem("color");
  }
  btn2.onclick = function () {
    localStorage.setItem("color", "red");
    document.body.style.backgroundColor = localStorage.getItem("color");
  }
  btn3.onclick = function () {
    localStorage.setItem("color", "yellow");
    document.body.style.backgroundColor = localStorage.getItem("color");
  }
  btn4.onclick = function () {
    localStorage.setItem("color", "purple");
    document.body.style.backgroundColor = localStorage.getItem("color");
  }
</script>


</body>
</html>
