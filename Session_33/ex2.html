<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<label>
  <textarea id="box-message" placeholder="Enter..."></textarea>
</label>
<button onclick="check()">Check</button>

<h1 id="text"></h1>

<script>
  function check() {
    let message = document.getElementById('box-message').value;
    document.getElementById('text').innerHTML = message.length;
  }

</script>
</body>
</html>
