<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    /* From Uiverse.io by Madflows */
    .button {
      position: relative;
      overflow: hidden;
      height: 2rem;
      padding: 0 1rem;
      border-radius: 1.5rem;
      background: #3d3a4e;
      background-size: 400%;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .button:hover::before {
      transform: scaleX(1);
    }

    .button-content {
      position: relative;
      z-index: 1;
    }

    .button::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      transform: scaleX(0);
      transform-origin: 0 50%;
      width: 100%;
      height: inherit;
      border-radius: inherit;
      background: linear-gradient(
              82.3deg,
              rgba(150, 93, 233, 1) 10.8%,
              rgba(99, 88, 238, 1) 94.3%
      );
      transition: all 0.475s;
    }
    input{
      width: 70%;
      height: 2rem;
      border-radius: 1rem;
      border: 2px solid #38a1e3;
    }
    input::placeholder{
      padding: 10px 10px;
    }
    body{
      align-items: center;
      text-align: center;
    }
  .img{
      width: 210px;
      height: 200px;
      border-top-right-radius: 10px;
      border-top-left-radius: 10px;
    
  }
  .box{
    border-radius: 10px;
    border: 1px solid #b4afaf;
  }
  .box h3{
    margin-top: 10px;
    font-size: 18px;
    padding-left: 10px;
  }
  .box p{
    padding-left: 10px;
  }
  .box span{
    position: absolute;
    top: 360px;
    padding-left: 10px;

  }
  .box button{
    position: absolute;
    top: 400px;
    margin: 10px;

  }
    .Section_01{
        position: relative;
        padding-top: 20px;
        display: flex;
        width: 90%; 
        height: 460px;
        text-align:left;
        gap: 10px;
        margin:auto;

    }

    .button2 {
  display: inline-block;
  transition: all 0.2s ease-in;
  position: relative;
  overflow: hidden;
  z-index: 1;
  color: #090909;
  padding: 8px 12px;
  cursor: pointer;
  font-size: 10px;
  border-radius: 0.5em;
  background: #ffffff;
  border: 1px solid #e8e8e8;
}

.button2:active {
  color: #666;
  box-shadow: inset 4px 4px 12px #c5c5c5, inset -4px -4px 12px #ffffff;
}

.button2:before {
  content: "";
  position: absolute;
  left: 50%;
  transform: translateX(-50%) scaleY(1) scaleX(1.25);
  top: 100%;
  width: 140%;
  height: 180%;
  background-color: rgba(0, 0, 0, 0.05);
  border-radius: 50%;
  display: block;
  transition: all 0.5s 0.1s cubic-bezier(0.55, 0, 0.1, 1);
  z-index: -1;
}

.button2:after {
  content: "";
  position: absolute;
  left: 55%;
  transform: translateX(-50%) scaleY(1) scaleX(1.45);
  top: 180%;
  width: 160%;
  height: 190%;
  background-color: #009087;
  border-radius: 50%;
  display: block;
  transition: all 0.5s 0.1s cubic-bezier(0.55, 0, 0.1, 1);
  z-index: -1;
}

.button2:hover {
  color: #ffffff;
  border: 1px solid #009087;
}

.button2:hover:before {
  top: -35%;
  background-color: #009087;
  transform: translateX(-50%) scaleY(1.3) scaleX(0.8);
}

.button2:hover:after {
  top: -45%;
  background-color: #009087;
  transform: translateX(-50%) scaleY(1.3) scaleX(0.8);
}
.app{
  margin-top: 10px;
}




  </style>
</head>
<body>
<div id="app" class="app">

</div>

</body>

<script>

 function product(){
   let box = document.getElementById("Section_01");

  box.innerHTML = "";
  
    for(let i= 0; i < products.length; i++){
       let boxIn = document.createElement("div");
       let img = document.createElement("img");
       let name = document.createElement("h3");
       let desc = document.createElement("p");
       let price = document.createElement("span");
       let button = document.createElement("button");

       img.src = products[i].image;
       name.innerText = products[i].name;
       desc.innerText = products[i].description;
       price.innerText = products[i].price.toLocaleString('vi-VN', { style: 'currency', currency: 'VND' });;
       button.innerText = "Buy Now";

       boxIn.appendChild(img);
       boxIn.appendChild(name);
       boxIn.appendChild(desc);
       boxIn.appendChild(price);
       boxIn.appendChild(button);

        button.classList.add("button2");
        img.classList.add("img");
        boxIn.classList.add("box");
       box.appendChild(boxIn);

 }
}

 product();







</script>
