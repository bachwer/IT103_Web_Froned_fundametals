<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //trả về giá trị tuyệt đối của số truyền vào
console.log(Math.abs(-5.5)); // Kết quả: 5.5
console.log(Math.abs(10)); // Kết quả: 10


//làm tròn lên số nguyên gần nhất, nên 4.4 trở thành 5.
console.log(Math.ceil(4.4)); // Kết quả: 5
console.log(Math.ceil(5.8)); // Kết quả: 6


//Math.floor() làm tròn xuống số nguyên gần nhất, nên 5.7 trở thành 5.
console.log(Math.floor(5.7)); // Kết quả: 5
console.log(Math.floor(6.1)); // Kết quả: 6



//Math.round() làm tròn đến số nguyên gần nhất. 10.1 gần 10 hơn nên kết quả là 10.
console.log(Math.round(10.1)); // Kết quả: 10
console.log(Math.round(20.6)); // Kết quả: 21
    </script>
    
</body>
</html>
