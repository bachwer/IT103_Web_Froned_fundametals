<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 80%;
            margin: auto;
            background-color: rgb(234, 226, 226);
            border-radius: 10px;
            border: 2px solid #422800;
        }
        .box-color{
            width: 0%;
            height: 50px;
            background-color: rgb(181, 236, 135);
            border-radius: 10px;
            transition: width 1s;
        }
        button{
            margin-top: 20px;
            height: 50px;
            width: 80px;
            border-radius: 10px;
            border: none;
            outline: none;
            background-color: rgb(198, 240, 164);
            color: rgb(25, 20, 20);
            cursor: pointer;
            
        }
        body{
            text-align: center;
            font-size: 20px;
            color: #422800;
        }
        .background-whenActivities{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: opacity 0.3s ease-in-out; 
            pointer-events: none;
  }
  .background-whenActivities.show {
    display: block;
  }
    </style>

</head>
<body>
    <div onclick="off()" id="back" class="background-whenActivities"></div>
    <h1>Progress Bar with Background Effect</h1>
<div class="box">
    <div id="progressBar" class="box-color">

    </div>
</div>

    <button onclick="increase()">increase +</button>
    <button onclick="decrease()">decrease -</button>


<script>
    let width = 0;


function updateBackgroundOpacity() {
    let back = document.getElementById('back');

    let opacityValue = (width / 100);
    back.style.opacity = opacityValue;
        back.style.pointerEvents = "none";
  
}
    function increase(){
        let progressBar = document.getElementById('progressBar');
            if(width >= 100){
                alert('full');
            }else{
                width++;
                progressBar.style.width = width + '%';
                updateBackgroundOpacity();
            }
    }

    function decrease(){
        let progressBar = document.getElementById('progressBar');
       
            if(width <= 0){
                alert('empty');
            }else{
                width--;
                progressBar.style.width = width + '%';
                updateBackgroundOpacity();
            }
    }


</script>

</body>
</html>
